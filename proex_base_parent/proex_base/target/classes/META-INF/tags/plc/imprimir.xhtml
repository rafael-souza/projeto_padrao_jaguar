<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plct="http://www.powerlogic.com.br/plct">
	
<c:if test="#{requestScope.exibeImprimirPlc=='S' and requestScope.exibe_jcompany_evt_imprimir!='N'}">
<!-- TODO Esta colocando uma pasta 'icoArrojado' para buscar a imagem -->
<c:if test="#{estiloExibicao == 'somenteIcone'}">
	<ui:include src="imprimirPainel.xhtml" />
</c:if>
<c:if test="#{estiloExibicao != 'somenteIcone'}">
<c:if test="#{not empty urlIconeBase}">
<c:set var="urlIconeEstiloImprimir" value="background-image: url('#{request.contextPath}#{urlIconeBase}/form-imp.png'); background-repeat: no-repeat; padding-left: 5px; width: 20px; background-color: transparent; border: 0;"/>
</c:if>
<c:if test="#{impressaoInteligente == 'S' or indImp=='S'}">
	<input
		type="button"
		style="#{urlIconeEstiloImprimir}"
		onclick="chamarImpressao('#{request.contextPath}/f/fcls/geralImpressao.xhtml?evento=#{msgPlc['jcompany.evt.imprimir']}&amp;impIntel=S',document.title,'impressao');" 
		onmouseover="try{animar(event , '2')}catch(e){}"
		onmouseout="try{animar(event, '')}catch(e){}" 
		id="botao_menu_imprimir1" 
		title="#{msgPlc['jcompany.opcoes.impressao']}" 
		class="botao_menu ui-state-default plc-botao" 
		/>
</c:if>
<c:if test="#{impressaoInteligente != 'S' and indImp!='S'}">
	<input 
		type="button"
		value="#{msgPlc['jcompany.evt.imprimir']}"
		style="#{urlIconeEstiloImprimir}"
		onclick="chamarImpressao('#{request.contextPath}/f/fcls/geralImpressao.xhtml?evento=#{msgPlc['jcompany.evt.imprimir']}&amp;impIntel=N',document.title,'impressao');" 
		onmouseover="try{animar(event , '2')}catch(e){}" 
		onmouseout="animar(event, '')" 
		id="botao_menu_imprimir2" 
		/>
		
</c:if>
</c:if>
<script id="avaliar:botaoimprimir" type="text/javascript">
	
</script>	

</c:if><!-- /Mostra botao? -->	

</ui:composition>
