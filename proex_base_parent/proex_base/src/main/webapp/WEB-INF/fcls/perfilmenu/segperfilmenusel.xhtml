<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml">
	<ui:define name="plc-corpo-formulario">
		<div id="plc-form-basico">
			<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo">
				<plcf:tabela tituloChave="segperfilmenuarg.titulo">
					<plcf:linha>
						<plcf:celula>
							<plcf:titulo value="#{msg['label.id']}" />
							<plcf:texto id="id" value="#{segperfilmenu.id}"
								ajudaChave="ajuda.id" tamanho="10" formato="NUMERICO" />
						</plcf:celula>
						<plcf:celula>
							<plcf:titulo value="#{msg['label.perfil']}" />
							<plcf:vinculado id="perfil" value="#{segperfilmenu.perfil}"
								propSelPop="segperfil" idExibe="S" idSomenteLeitura="N"
								autoRecuperacaoClasse="br.com.procivilis.mod.seg.entity.SegPerfilEntity"
							riaUsa="autocomplete(url='#{request.contextPath}/soa/service/autocomplete.segperfilman?q=nome')"
								actionSel="segperfilsel" modal="S"
								ajudaChave="ajuda.perfil" larg="900" evento="y" idTamanho="4" lookupTamanho="15"
								onkeydown="selecionaPorTecla(event,this);" />
						</plcf:celula>
						<plcf:celula>
							<plcf:titulo value="#{msg['label.dataInicial']}" />
							<plcf:data id="dataInicial" value="#{segperfilmenu.dataInicial}" tamanho="10"
								ajudaChave="ajuda.dataInicial" />
						</plcf:celula>
						<plcf:celula>
							<plcf:titulo value="#{msg['label.dataFinal']}" />
							<plcf:data id="dataFinal" value="#{segperfilmenu.dataFinal}" tamanho="10"
								ajudaChave="ajuda.dataFinal" />
						</plcf:celula>
						<plcf:celula>
							<plcf:titulo value="#{msg['label.menu']}" />
							<plcf:vinculado id="menu" value="#{segperfilmenu.menu}"
								propSelPop="segmenu" idExibe="S" idSomenteLeitura="N"
								autoRecuperacaoClasse="br.com.procivilis.mod.seg.entity.SegMenuEntity"
								riaUsa="autocomplete(url='#{request.contextPath}/soa/service/autocomplete.segmenuman?q=nome')"
								actionSel="segmenusel" modal="S"
								ajudaChave="ajuda.menu" larg="900" evento="y" idTamanho="4" lookupTamanho="15"
								onkeydown="selecionaPorTecla(event,this);" />
						</plcf:celula>
					</plcf:linha>
				</plcf:tabela>
			</div>
			<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel">
				<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}'
				,urlPesquisa: '#{request.contextPath}/soa/service/gridnavigation.#{requestScope.plcManagedBeanKey}'
				,modoJanelaPlc:'${param.modoJanelaPlc}'
				,rowNum:'50'
				,evento: 'y'
				,nomeLogica:'segperfilmenu'
				,propAgregada:'segperfilmenu'
				,jqGrid:{caption:
				'#{msg['segperfilmenu.titulo']}',
						colNames:
					['#{msg['label.id']}',
					'#{msg['label.perfil']}',
					'#{msg['label.dataInicial']}',
					'#{msg['label.dataFinal']}',
					'#{msg['label.menu']}'],
				colModel:[
					{name:'id',index:'id', align: "center" , width: 60},
					{name:'perfil',index:'perfil'},
					{name:'dataInicial',index:'dataInicial', align: "center" , width: 50, formatter:'date', formatoptions:{srcformat:"d/m/Y H(idea)" ,newformat:"d/m/Y"}},
					{name:'dataFinal',index:'dataFinal', align: "center" , width: 50, formatter:'date', formatoptions:{srcformat:"d/m/Y H(idea)" ,newformat:"d/m/Y"}},
					{name:'menu',index:'menu'}]},
			urlEdicao:'#{request.contextPath}/f/n/segperfilmenumad'});});//]]> </script>
				<table id="plc-grid" width="100%" class="scroll" cellpadding="0"
					cellspacing="0" />
				<div id="plc-grid-navegador" class="scroll"
					style="text-align: center;" />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
