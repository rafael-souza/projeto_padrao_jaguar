<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:plct="http://www.powerlogic.com.br/plct"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
<ui:composition>
	<fieldset class="plc-fieldset">
		<legend class="plc-fieldset-legend">#{msg['segperfilmenu.titulo.detalhe']}</legend>
		<plcf:iteracao var="perfilMenuAcaoNegado" id="perfilMenuAcaoNegado"
			value="#{segperfilmenu.perfilMenuAcaoNegado}"
			columnClasses="celulaFormulario" headerClass="celulaFormulario">
			<h:column>
				<h:outputText value="#{rowCounter.index}." />
			</h:column>			
				<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}">
					<f:facet name="header">
						<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
					</f:facet>
					<h:panelGroup rendered="#{segperfilmenu.tipoAcesso != 'NEG'}">
						<span class="celulaFormularioCaixaMarcacao"> <plcf:caixaExclusao
								id="indExcPlc" value="#{perfilMenuAcaoNegado.indExcPlc}" />
						</span>
					</h:panelGroup> 
				</h:column>			
			<h:column>
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.id']}" />
				</f:facet>
				<plcf:oid id="id" value="#{perfilMenuAcaoNegado.id}"
					ajudaChave="ajuda.id" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.nome']}" />
				</f:facet>
				<plcf:texto id="nome" value="#{perfilMenuAcaoNegado.nome}"
					ajudaChave="ajuda.nome" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.acao']}" />
				</f:facet>
				<plcf:comboEstatico id="acao" value="#{perfilMenuAcaoNegado.acao}"
					dominio="SegAcao" exibeBranco="S" ajudaChave="ajuda.acao" />
			</h:column>
		</plcf:iteracao>
	</fieldset>
	<script>
			applyCheckTarja("perfilMenuAcaoNegado");
		</script>
</ui:composition>
</html>
