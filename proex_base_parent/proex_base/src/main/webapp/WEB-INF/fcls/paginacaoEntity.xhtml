<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:plct="http://www.powerlogic.com.br/plct"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<ui:composition>	
		<h:panelGroup id="paginacaoEntity" rendered="#{not empty plcAction.listaId}">
		<div class="corpo-botao-navegacao-entity">
			<plcf:linha> 
				<plcf:botaoAcao id="navFirst" onclick="document.location.href='#{request.contextPath}/f/n/#{requestScope.plcURLSemBarra}?id=#{plcAction.firstId}'" partialSubmit="true" urlIcone="ico iNavPrimeiro"  disabled="#{plcAction.posAtual == 1}" >
				</plcf:botaoAcao>
								
				<plcf:botaoAcao id="navPrevious" onclick="document.location.href='#{request.contextPath}/f/n/#{requestScope.plcURLSemBarra}?id=#{plcAction.previousId}'" partialSubmit="true" urlIcone="ico iNavAnterior" disabled="#{plcAction.posAtual == 1}" >
				</plcf:botaoAcao>
				
				#{plcAction.posAtual} de #{plcAction.numTotalRegistros}
														
				<plcf:botaoAcao id="navNext" onclick="document.location.href='#{request.contextPath}/f/n/#{requestScope.plcURLSemBarra}?id=#{plcAction.nextId}'" partialSubmit="true" urlIcone="ico iNavProximo"  disabled="#{plcAction.posAtual == plcAction.numTotalRegistros}">
				</plcf:botaoAcao>
														
				<plcf:botaoAcao id="navLast" onclick="document.location.href='#{request.contextPath}/f/n/#{requestScope.plcURLSemBarra}?id=#{plcAction.lastId}'" partialSubmit="true" urlIcone="ico iNavUltimo" disabled="#{plcAction.posAtual == plcAction.numTotalRegistros}">
				</plcf:botaoAcao>						
			</plcf:linha>
		</div>					
		</h:panelGroup>	
	</ui:composition>
</html>
