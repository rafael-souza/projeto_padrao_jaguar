<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo" name="topo"> 
					<plcf:tabela tituloChave="segmenuarg.titulo"> 
						<plcf:linha> 
							<plcf:celula>
								<plcf:titulo value="#{msg['label.id']}" />
								<plcf:texto id="id" value="#{segmenu.id}"
									formato="NUMERICO" ajudaChave="ajuda.id" tamanho="10" />
							</plcf:celula>							
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.nome']}"/>  
								<plcf:texto id="nome" value="#{segmenu.nome}" ajudaChave="ajuda.nome"
								tamanho="30" tamanhoMaximo="150"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.url']}"/>  
								<plcf:texto id="url" value="#{segmenu.url}" ajudaChave="ajuda.url"
								tamanho="30" tamanhoMaximo="150"/> 
							</plcf:celula>  
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}'
,urlPesquisa: '#{request.contextPath}/soa/service/gridnavigation.#{requestScope.plcManagedBeanKey}'
				,modoJanelaPlc:'${param.modoJanelaPlc}'
				,rowNum:'50'
				,evento: 'y'
				,nomeLogica:'segmenu'
				,propAgregada:'segmenu'
				,jqGrid:{caption:
				'#{msg['segmenu.titulo']}',
						colNames:
					['#{msg['label.id']}',
					'#{msg['label.nome']}',
					'#{msg['label.url']}'],
				colModel:[
					{name:'id',index:'id', align: "center" , width: 60},
					{name:'nome',index:'nome'},
					{name:'url',index:'url'}]},
			urlEdicao:'#{request.contextPath}/f/n/segmenumdt'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
