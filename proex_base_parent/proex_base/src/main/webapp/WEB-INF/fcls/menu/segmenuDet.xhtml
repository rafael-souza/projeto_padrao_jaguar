<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<fieldset class="plc-fieldset"> 
			<legend class="plc-fieldset-legend">#{msg['segmenu.titulo.detalhe']}</legend>  
			<plcf:iteracao var="menuCampo" id="menuCampo" value="#{segmenu.menuCampo}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
				<h:column> 
					<h:outputText value="#{rowCounter.index}."/> 
				</h:column>  
				<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<f:facet name="header">
						<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
					</f:facet>  
					<span class="celulaFormularioCaixaMarcacao">
						<plcf:caixaExclusao id="indExcPlc" value="#{menuCampo.indExcPlc}"/>
					</span> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.id']}"/>
					</f:facet>  
					<plcf:oid id="id" value="#{menuCampo.id}" ajudaChave="ajuda.id"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.nome']}"/>
					</f:facet>  
					<plcf:texto id="nome" value="#{menuCampo.nome}" ajudaChave="ajuda.nome"
					tamanho="30" tamanhoMaximo="60"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.idCampo']}"/>
					</f:facet>  
					<plcf:texto id="idCampo" value="#{menuCampo.idCampo}" ajudaChave="ajuda.idCampo"
					tamanho="30" tamanhoMaximo="60"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.parametro']}"/>
					</f:facet>  
					<plcf:texto id="parametro" value="#{menuCampo.parametro}" ajudaChave="ajuda.parametro"
					tamanho="30" tamanhoMaximo="60"/> 
				</h:column> 
			</plcf:iteracao> 
		</fieldset> 
		<script>
			applyCheckTarja("menuCampo");
		</script>			
	</ui:composition> 
</html>
