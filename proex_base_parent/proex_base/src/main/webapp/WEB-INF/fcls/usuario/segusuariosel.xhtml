<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml">
	<ui:define name="plc-corpo-formulario">
		<div id="plc-form-basico">
			<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo">
				<plcf:tabela tituloChave="segusuarioarg.titulo">
					<plcf:linha>
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.id']}"/>  
							<plcf:texto id="id" value="#{segusuario.id}" ajudaChave="ajuda.id" tamanho="10" formato="NUMERICO"/> 
						</plcf:celula> 					
						<plcf:celula>
							<plcf:titulo value="#{msg['label.loginUsuario']}" />
							<plcf:texto id="loginUsuario" value="#{segusuario.loginUsuario}"
								ajudaChave="ajuda.loginUsuario" tamanho="30" tamanhoMaximo="60"/>
						</plcf:celula>						
					</plcf:linha>
				</plcf:tabela>
			</div>
			<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel">
				<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}'
,urlPesquisa: '#{request.contextPath}/soa/service/gridnavigation.#{requestScope.plcManagedBeanKey}'
				,modoJanelaPlc:'${param.modoJanelaPlc}'
				,rowNum:'50'
				,evento: 'y'
				,nomeLogica:'segusuario'
				,propAgregada:'segusuario'
				,propAgregadaCampo:'usuarioAux'
				,jqGrid:{caption:
				'#{msg['segusuario.titulo']}',
						colNames:
					['#{msg['label.id']}',  
					'#{msg['label.loginUsuario']}'],
				colModel:[
					{name:'id',index:'id', align: "center" , width: 60},
					{name:'loginUsuario',index:'loginUsuario'},										
					]},
			urlEdicao:'#{request.contextPath}/f/n/segusuariomdt'});});


			//]]> </script>
				<table id="plc-grid" width="100%" class="scroll" cellpadding="0"
					cellspacing="0" />
				<div id="plc-grid-navegador" class="scroll"
					style="text-align: center;" />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
